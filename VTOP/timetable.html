<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table</title>
    <script src="https://kit.fontawesome.com/1fc270g584.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
    }
          /* Sidebar (Unchanged from previous version) */
       .sidebar {
        background-color: #1e467f;
        color: #fff;
        width: 80px;
        padding-top: 20px;
        position: fixed;
        height: 100%;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        transition: width 0.3s ease;
        z-index: 1000;
    }

    .sidebar:hover {
        width: 240px;
    }

    .sidebar ul {
        list-style: none;
        padding: 0;
    }

    .sidebar ul li {
        margin: 25px 0;
    }

    .sidebar ul li a {
        display: flex;
        align-items: center;
        color: #fff;
        text-decoration: none;
        padding: 15px;
        transition: background-color 0.3s ease, border-radius 0.3s ease;
        border-radius: 5px;
    }

    .sidebar ul li a:hover {
        background-color: rgba(255, 255, 255, 0.2);
    }

    .sidebar ul li a i {
        font-size: 24px;
        margin-right: 15px;
        transition: margin 0.3s ease;
    }

    .sidebar:hover ul li a span {
        display: inline-block;
        font-size: 16px;
    }

    .sidebar ul li a span {
        display: none;
    }

    .logo-img {
        width: 60px;
        height: 60px;
        margin-left: 10px;
        margin-bottom: 15px;
    }

    .dropdown-container {
            margin: 10px 0;
            margin-left: auto;
            margin-right: auto;
            margin-top: 50px;
        }
        label {
            font-weight: bold;
            margin-right: 10px;
        }
        select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 250px;
        }

    </style>

</head>

<body>
    <div class="dropdown-container">
        <label for="semester">Semester:</label>
        <select id="semester" onchange="redirectToSite(this)">
            <option value="">--Choose Semester--</option>
            <option value="winterTT.html">Winter Semester 2024-25</option>
            <option value="interimTT.html">INTERIM SEMESTER 2024-25</option>
            <option value="winterTT.html">Fall Semester 2024-25</option>
            <option value="interimTT.html">Winter Semester 2023-24</option>
            <option value="winterTT.html">Fall Semester 2023-24</option>
        </select>
    </div>

    <!-- Sidebar -->
    <nav class="sidebar">
        <div class="logo-container">
            <img src="vit.png" alt="VIT Logo" class="logo-img">
        </div>
        <ul>
            <li>
                <a href="home.html">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
            </li>
            <li>
                <a href="profile.html">
                    <i class="fas fa-user"></i>
                    <span>Profile</span>
                </a>
            </li>
            <li>
                <a href="events.html">
                    <i class="fa-solid fa-music"></i>
                    <span>Events</span>
                </a>
            </li>
            <li>
                <a href="faculty-html.html">
                    <i class="fas fa-chalkboard-teacher"></i>
                    <span>Professors</span>
                </a>
            </li>
            <li>
                <a href="grades.html">
                    <i class="fas fa-graduation-cap"></i>
                    <span>Grades</span>
                </a>
            </li>
            <li>
                <a href="leave.html">
                    <i class="fa-solid fa-hotel"></i>
                    <span>Leave Request</span>
                </a>
            </li>
            <li>
                <a href="LOGIN PAGE.html">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </li>
        </ul>
    </nav>

    <script>
        function redirectToSite(select) {
            const url = select.value;
            if (url) {
                window.location.href = url;
            }
        }
    </script>
</body>
