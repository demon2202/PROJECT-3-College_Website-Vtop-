<!DOCTYPE html>
<html>
<head>
    <title>VIT GPA Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 500px;
            margin: auto;
        }

        .sidebar {
            background-color: #1e467f;
            color: #fff;
            width: 80px;
            padding-top: 20px;
            position: fixed;
            height: 100%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            transition: width 0.3s ease;
            z-index: 1000;
        }

        .sidebar:hover {
            width: 240px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 25px 0;
        }

        .sidebar ul li a {
            display: flex;
            align-items: center;
            color: #fff;
            text-decoration: none;
            padding: 15px;
            transition: background-color 0.3s ease, border-radius 0.3s ease;
            border-radius: 5px;
        }

        .sidebar ul li a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .sidebar ul li a i {
            font-size: 24px;
            margin-right: 15px;
            transition: margin 0.3s ease;
        }

        .sidebar:hover ul li a span {
            display: inline-block;
            font-size: 16px;
        }

        .sidebar ul li a span {
            display: none;
        }

        .sidebar:hover ul li a i {
            margin-right: 15px;
        }
        .logo-img {
            width: 60px;
            height: 60px;
            margin-left: 10px;
            margin-bottom: 15px;
        }

        h1 {
            font-size: 24px;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .subject-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .subject-row label {
            flex: 1;
            font-size: 16px;
            color: #2c3e50;
        }

        .subject-row select {
            flex: 2;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .subject-row .remove-btn {
            color: #ff6b6b;
            cursor: pointer;
        }

        .add-subject-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            border: 2px solid #2ecc71;
            border-radius: 20px;
            color: #2ecc71;
            background-color: white;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .add-subject-btn:hover {
            background-color: #2ecc71;
            color: white;
        }

        .calculate-btn {
            display: block;
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            background-color: #2ecc71;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        .calculate-btn:hover {
            background-color: #27ae60;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #2c3e50;
        }
        /* Responsive Design */
@media (max-width: 768px) {
    .sidebar {
        width: 0;
    }
    
    .sidebar:hover {
        width: 240px;
    }
    
    .main-content {
        margin-left: 0;
    }
    
    .quick-access {
        grid-template-columns: 1fr;
    }
    
    .header {
        flex-direction: column;
        gap: 15px;
    }
}

    </style>
</head>
<body>
    <!-- Sidebar -->
    <nav class="sidebar">
        <div class="logo-container">
            <img src="vit.png" alt="VIT Logo" class="logo-img">
        </div>
        <ul>
            <li>
                <a href="home.html">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
            </li>
            <li>
                <a href="profile.html">
                    <i class="fas fa-user"></i>
                    <span>Profile</span>
                </a>
            </li>
            <li>
                <a href="events.html">
                    <i class="fa-solid fa-music"></i>
                    <span>Events</span>
                </a>
            </li>
            <li>
                <a href="faculty-html.html">
                    <i class="fas fa-chalkboard-teacher"></i>
                    <span>Professors</span>
                </a>
            </li>
            <li>
                <a href="grades.html">
                    <i class="fas fa-graduation-cap"></i>
                    <span>Grades</span>
                </a>
            </li>
            <li>
                <a href="leave.html">
                    <i class="fa-solid fa-hotel"></i>
                    <span>Leave Request</span>
                </a>
            </li>
            <li>
                <a href="LOGIN PAGE.html">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </li>
        </ul>
    </nav>

    <div class="container">
        <h1>VIT GPA Calculator</h1>
        <div id="subjects">
            <div class="subject-row">
                <label>Subject 1</label>
                <select class="grade">
                    <option value="S">S</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                </select>
                <select class="credit">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
                <i class="fas fa-times remove-btn"></i>
            </div>
        </div>
        <div class="add-subject-btn">Add more Subject</div>
        <button class="calculate-btn">Calculate GPA</button>
        <div id="result"></div>
    </div>

    <script>
        const subjectsContainer = document.getElementById('subjects');
        const addSubjectButton = document.querySelector('.add-subject-btn');
        const calculateGPAButton = document.querySelector('.calculate-btn');
        const resultDiv = document.getElementById('result');

        addSubjectButton.addEventListener('click', () => {
            const newSubjectRow = document.createElement('div');
            newSubjectRow.classList.add('subject-row');
            newSubjectRow.innerHTML = `
                <label>Subject</label>
                <select class="grade">
                    <option value="S">S</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                </select>
                <select class="credit">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
                <i class="fas fa-times remove-btn"></i>
            `;
            subjectsContainer.appendChild(newSubjectRow);

            const removeButton = newSubjectRow.querySelector('.remove-btn');
            removeButton.addEventListener('click', () => {
                newSubjectRow.remove();
            });
        });

        calculateGPAButton.addEventListener('click', () => {
            let totalCredits = 0;
            let totalGradePoints = 0;

            document.querySelectorAll('.subject-row').forEach(row => {
                const grade = row.querySelector('.grade').value;
                const credit = parseInt(row.querySelector('.credit').value);

                let gradePoints;
                switch (grade) {
                    case 'S': gradePoints = 10; break;
                    case 'A': gradePoints = 9; break;
                    case 'B': gradePoints = 8; break;
                    case 'C': gradePoints = 7; break;
                    case 'D': gradePoints = 6; break;
                    case 'E': gradePoints = 5; break;
                    case 'F': gradePoints = 0; break;
                    default: gradePoints = 0;
                }

                totalCredits += credit;
                totalGradePoints += credit * gradePoints;
            });

            const gpa = totalGradePoints / totalCredits;
            resultDiv.innerHTML = `<b>GPA: </b> ${gpa.toFixed(2)}`;
        });
    </script>
</body>
</html>
